<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeatAQ Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%232563eb' width='32' height='32' rx='6'/><text x='16' y='23' text-anchor='middle' fill='white' font-size='20' font-family='Arial'>H</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #003554;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #006494;
            box-shadow: 0 0 0 3px rgba(0,100,148,0.1);
        }
        
        .project-selector {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            display: none;
        }
        
        .project-selector label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .project-selector select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #006494;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-login:hover {
            background: #003554;
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üèä HeatAQ</h1>
            <p>Pool Energy Management System</p>
        </div>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <form id="login-form" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email" autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password">
            </div>
            
            <div class="project-selector" id="project-selector">
                <label for="project">Select Project</label>
                <select id="project" name="project">
                    <option value="">-- Select a Project --</option>
                </select>
            </div>
            
            <button type="submit" class="btn-login" id="login-btn">
                Sign In
            </button>
            
            <div class="loading" id="loading">
                Signing in...
            </div>
        </form>
    </div>
    
    <script>
        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const projectId = document.getElementById('project').value;
            
            // Create FormData object
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
            if (projectId) {
                formData.append('project', projectId);
            }
            
            // Hide messages
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
            
            // Show loading
            document.getElementById('login-btn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('./login_api.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.projects && data.projects.length > 0 && !projectId) {
                        // First step - show project selector
                        document.getElementById('project-selector').style.display = 'block';
                        const select = document.getElementById('project');
                        select.innerHTML = '<option value="">-- Select a Project --</option>';
                        
                        data.projects.forEach(project => {
                            const option = document.createElement('option');
                            option.value = project.project_id;
                            option.textContent = `${project.project_name} (${project.role})`;
                            select.appendChild(option);
                        });
                        
                        document.getElementById('success-message').textContent = 
                            'Login successful! Please select a project.';
                        document.getElementById('success-message').style.display = 'block';
                        
                        document.getElementById('login-btn').textContent = 'Continue';
                    } else if (projectId) {
                        // Project selected - complete login
                        if (data.session_id) {
                            localStorage.setItem('heataq_session', data.session_id);
                            localStorage.setItem('heataq_project', projectId);
                            localStorage.setItem('heataq_project_name', data.project_name);
                            localStorage.setItem('heataq_user', data.user_name);
                        }
                        
                        document.getElementById('success-message').textContent = 
                            'Login successful! Redirecting...';
                        document.getElementById('success-message').style.display = 'block';
                        
                        // Redirect to main app
                        setTimeout(() => {
                            window.location.href = './index.html';
                        }, 1500);
                    } else {
                        throw new Error('No projects available for this user');
                    }
                } else {
                    throw new Error(data.message || 'Invalid email or password');
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 
                    error.message || 'Login failed. Please check your credentials.';
                document.getElementById('error-message').style.display = 'block';
            } finally {
                document.getElementById('login-btn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
            
            return false;
        }
    </script>
</body>
</html>
