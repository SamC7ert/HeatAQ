<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeatAQ Login</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end;  /* Form on right side */
            padding-right: 8%;
            position: relative;
            overflow: hidden;
        }

        /* Background with blurred illustration */
        body::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background-image: url('./docs/branding/pool_illustration.png');
            background-size: cover;
            background-position: center left;
            filter: blur(3px);
            z-index: -2;
        }

        /* Subtle overlay for better contrast */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(46, 178, 164, 0.15) 0%, rgba(0, 0, 0, 0.25) 100%);
            z-index: -1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.35);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
        }

        .login-header h1 {
            color: #2EB2A4;
            margin-bottom: 8px;
            font-size: 1.8rem;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2EB2A4;
            box-shadow: 0 0 0 3px rgba(46, 178, 164, 0.15);
        }

        .project-selector {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }

        .project-selector label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .project-selector select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 14px;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2EB2A4 0%, #238B80 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(46, 178, 164, 0.4);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 10px;
        }

        .forgot-link {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-link a {
            color: #2EB2A4;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .forgot-link a:hover {
            color: #238B80;
            text-decoration: underline;
        }

        /* Responsive - center on smaller screens */
        @media (max-width: 768px) {
            body {
                justify-content: center;
                padding: 20px;
            }

            body::before {
                background-position: center center;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="./docs/branding/Hovedlogo_liggende_svÃ¸m.png" alt="Aquarious - The Pool Tailor" style="max-width: 280px; margin-bottom: 20px;">
            <h1>HeatAQ</h1>
            <p>Pool Energy Design System</p>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="login-form" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required
                       placeholder="Enter your email" autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password">
            </div>

            <div class="project-selector" id="project-selector">
                <label for="project">Select Project</label>
                <select id="project" name="project">
                    <option value="">-- Select a Project --</option>
                </select>
            </div>

            <!-- Password Change Form (shown when force_password_change is true) -->
            <div id="password-change-section" style="display: none;">
                <div style="background: #fff3cd; color: #856404; padding: 12px; border-radius: 6px; margin-bottom: 15px;">
                    <strong>Password Change Required</strong><br>
                    <small>For security, you must change your password on first login.</small>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new_password"
                           placeholder="Enter new password" minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm_password"
                           placeholder="Confirm new password" minlength="8">
                </div>
                <small class="text-muted" style="display: block; margin-bottom: 15px; color: #666;">
                    Password must be at least 8 characters and different from previous passwords.
                </small>
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                Sign In
            </button>

            <div class="loading" id="loading">
                Signing in...
            </div>

            <div class="forgot-link">
                <a href="./reset_password.html">Forgot your password?</a>
            </div>
        </form>
    </div>

    <script>
        // Track login state
        let loginState = {
            userId: null,
            forcePasswordChange: false,
            projects: [],
            tempToken: null  // Temporary token for password change
        };

        // Save last project preference to server (syncs across devices)
        async function saveLastProjectToServer(sessionId, projectId) {
            try {
                await fetch('./api/heataq_api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': sessionId
                    },
                    body: JSON.stringify({
                        action: 'save_preference',
                        key: 'last_project_id',
                        value: projectId
                    })
                });
            } catch (err) {
                console.warn('Could not save last project preference:', err);
            }
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const projectId = document.getElementById('project').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate password change if required
            if (loginState.forcePasswordChange && !projectId) {
                if (!newPassword || !confirmPassword) {
                    showError('Please enter and confirm your new password');
                    return false;
                }
                if (newPassword !== confirmPassword) {
                    showError('Passwords do not match');
                    return false;
                }
                if (newPassword.length < 8) {
                    showError('Password must be at least 8 characters');
                    return false;
                }
                if (newPassword === password) {
                    showError('New password must be different from current password');
                    return false;
                }
            }

            // Create FormData object
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
            if (projectId) {
                formData.append('project', projectId);
            }
            if (loginState.forcePasswordChange && newPassword) {
                formData.append('new_password', newPassword);
            }

            // Hide messages
            hideMessages();

            // Show loading
            document.getElementById('login-btn').disabled = true;
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('./login_api.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // Check if password change is required
                    if (data.force_password_change && !loginState.forcePasswordChange) {
                        loginState.forcePasswordChange = true;
                        loginState.userId = data.user_id;
                        loginState.projects = data.projects || [];

                        // Show password change section
                        document.getElementById('password-change-section').style.display = 'block';
                        document.getElementById('new-password').required = true;
                        document.getElementById('confirm-password').required = true;
                        document.getElementById('login-btn').textContent = 'Change Password & Continue';

                        showSuccess('Please set a new password to continue.');
                        document.getElementById('new-password').focus();
                        return false;
                    }

                    if (data.projects && data.projects.length > 0 && !projectId) {
                        // Store projects for later
                        loginState.projects = data.projects;

                        // AUTO-SELECT: If only ONE project, skip the dropdown
                        if (data.projects.length === 1) {
                            // Automatically submit with the single project
                            document.getElementById('project').innerHTML =
                                `<option value="${data.projects[0].project_id}" selected>${data.projects[0].project_name}</option>`;
                            showSuccess('Logging in to ' + data.projects[0].project_name + '...');

                            // Re-submit the form with project selected
                            setTimeout(() => {
                                document.getElementById('login-form').dispatchEvent(new Event('submit'));
                            }, 500);
                            return false;
                        }

                        // Multiple projects - show selector
                        document.getElementById('project-selector').style.display = 'block';
                        const select = document.getElementById('project');
                        select.innerHTML = '<option value="">-- Select a Project --</option>';

                        // Check for last used project (server-side first, then localStorage fallback)
                        const lastProjectId = data.last_project_id || localStorage.getItem('heataq_project');
                        let foundLastProject = false;

                        data.projects.forEach(project => {
                            const option = document.createElement('option');
                            option.value = project.project_id;
                            const isLastUsed = lastProjectId && project.project_id.toString() === lastProjectId.toString();
                            option.textContent = `${project.project_name} (${project.role})${isLastUsed ? ' - Last used' : ''}`;
                            if (isLastUsed) {
                                option.selected = true;
                                foundLastProject = true;
                            }
                            select.appendChild(option);
                        });

                        showSuccess(foundLastProject ?
                            'Login successful! Your last project is pre-selected.' :
                            'Login successful! Please select a project.');

                        document.getElementById('login-btn').textContent = 'Continue';
                    } else if (projectId) {
                        // Project selected - complete login
                        if (data.session_id) {
                            localStorage.setItem('heataq_session', data.session_id);
                            localStorage.setItem('heataq_project', projectId);
                            localStorage.setItem('heataq_project_name', data.project_name);
                            localStorage.setItem('heataq_user', data.user_name);

                            // Save last project to server (syncs across devices)
                            saveLastProjectToServer(data.session_id, projectId);
                        }

                        showSuccess('Login successful! Redirecting...');

                        // Redirect to main app
                        setTimeout(() => {
                            window.location.href = './index.html';
                        }, 1000);
                    } else {
                        throw new Error('No projects available for this user');
                    }
                } else {
                    throw new Error(data.message || 'Invalid email or password');
                }
            } catch (error) {
                showError(error.message || 'Login failed. Please check your credentials.');
            } finally {
                document.getElementById('login-btn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }

            return false;
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            document.getElementById('success-message').textContent = message;
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
    </script>
</body>
</html>
