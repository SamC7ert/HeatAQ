<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HeatAQ</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            color: #003554;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .reset-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #006494;
            box-shadow: 0 0 0 3px rgba(0,100,148,0.1);
        }

        .form-group input.invalid {
            border-color: #dc3545;
        }

        .form-group input.valid {
            border-color: #28a745;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .password-requirements .requirement {
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .password-requirements .requirement.met {
            color: #28a745;
        }

        .password-requirements .requirement.unmet {
            color: #666;
        }

        .password-requirements .check {
            font-size: 14px;
        }

        .btn-reset {
            width: 100%;
            padding: 12px;
            background: #006494;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-reset:hover {
            background: #003554;
        }

        .btn-reset:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 15px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #006494;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .user-info {
            text-align: center;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1565c0;
        }

        /* Request form styles */
        .request-form {
            display: block;
        }

        .reset-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Password</h1>
            <p id="header-text">Enter your email to receive a reset link</p>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <!-- Request Reset Form (shown when no token) -->
        <form id="request-form" class="request-form" onsubmit="return handleRequestReset(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required
                       placeholder="Enter your email address" autofocus>
            </div>

            <button type="submit" class="btn-reset" id="request-btn">
                Send Reset Link
            </button>

            <div class="loading" id="request-loading">
                Sending reset link...
            </div>
        </form>

        <!-- Reset Password Form (shown when valid token) -->
        <form id="reset-form" class="reset-form" onsubmit="return handleResetPassword(event)">
            <div class="user-info" id="user-info"></div>

            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter new password"
                       oninput="checkPassword()">
                <div class="password-requirements" id="requirements">
                    <div class="requirement" id="req-length">
                        <span class="check">&#9675;</span>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="requirement" id="req-upper">
                        <span class="check">&#9675;</span>
                        <span>One uppercase letter</span>
                    </div>
                    <div class="requirement" id="req-lower">
                        <span class="check">&#9675;</span>
                        <span>One lowercase letter</span>
                    </div>
                    <div class="requirement" id="req-number">
                        <span class="check">&#9675;</span>
                        <span>One number</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required
                       placeholder="Confirm new password"
                       oninput="checkPasswordMatch()">
            </div>

            <button type="submit" class="btn-reset" id="reset-btn" disabled>
                Reset Password
            </button>

            <div class="loading" id="reset-loading">
                Resetting password...
            </div>
        </form>

        <div class="back-link">
            <a href="./login.html">&larr; Back to Login</a>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // If token provided, verify and show reset form
        if (token) {
            verifyToken();
        }

        async function verifyToken() {
            try {
                const response = await fetch('./api/auth_api.php?action=verify_token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token })
                });

                const data = await response.json();

                if (data.valid) {
                    // Show reset form
                    document.getElementById('request-form').style.display = 'none';
                    document.getElementById('reset-form').style.display = 'block';
                    document.getElementById('header-text').textContent = 'Create a new password';
                    document.getElementById('user-info').textContent = `Resetting password for: ${data.email}`;
                    document.getElementById('password').focus();
                } else {
                    showError(data.error || 'Invalid or expired reset link');
                }
            } catch (error) {
                showError('Failed to verify reset link. Please try again.');
            }
        }

        async function handleRequestReset(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const btn = document.getElementById('request-btn');
            const loading = document.getElementById('request-loading');

            hideMessages();
            btn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('./api/auth_api.php?action=request_reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message);
                    document.getElementById('request-form').reset();
                } else {
                    showError(data.error || 'Failed to send reset link');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }

            return false;
        }

        async function handleResetPassword(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = document.getElementById('reset-btn');
            const loading = document.getElementById('reset-loading');

            hideMessages();
            btn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('./api/auth_api.php?action=reset_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        password: password,
                        confirm_password: confirmPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message);
                    document.getElementById('reset-form').style.display = 'none';

                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = './login.html';
                    }, 3000);
                } else {
                    showError(data.error || 'Failed to reset password');
                    btn.disabled = false;
                }
            } catch (error) {
                showError('Network error. Please try again.');
                btn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }

            return false;
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            const input = document.getElementById('password');

            // Check requirements
            const hasLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);

            updateRequirement('req-length', hasLength);
            updateRequirement('req-upper', hasUpper);
            updateRequirement('req-lower', hasLower);
            updateRequirement('req-number', hasNumber);

            const allMet = hasLength && hasUpper && hasLower && hasNumber;
            input.className = password.length > 0 ? (allMet ? 'valid' : 'invalid') : '';

            checkPasswordMatch();
            return allMet;
        }

        function updateRequirement(id, met) {
            const el = document.getElementById(id);
            el.className = 'requirement ' + (met ? 'met' : 'unmet');
            el.querySelector('.check').innerHTML = met ? '&#10003;' : '&#9675;';
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const confirmInput = document.getElementById('confirm-password');
            const btn = document.getElementById('reset-btn');

            const passwordValid = checkPassword();
            const match = password === confirm && confirm.length > 0;

            confirmInput.className = confirm.length > 0 ? (match ? 'valid' : 'invalid') : '';
            btn.disabled = !(passwordValid && match);
        }

        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.style.display = 'block';
        }

        function showSuccess(message) {
            const el = document.getElementById('success-message');
            el.textContent = message;
            el.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
    </script>
</body>
</html>
